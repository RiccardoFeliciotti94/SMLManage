<ion-header>
  <ion-toolbar>
    <ion-title>Squadre</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of bidders">
      <ion-label>{{item.Nome}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="item.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>



<ion-footer>
  <ion-toolbar>
      <ion-button color="primary" (click)="send()" expand="block">Invia dati</ion-button>
  </ion-toolbar>
</ion-footer>
